<mat-card id="initiativeTrackComponent">
  <div>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="nameInput">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Initiative" type="number" [(ngModel)]="initiative">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="HP" type="number" [(ngModel)]="hp">
    </mat-form-field>
    <button mat-button (click)="addToList(nameInput, initiative, hp)">Enter</button>
    <div>
      <button mat-button (click)="sortByInitiative()">Sort</button>
      <button mat-button (click)="resetList()">Reset</button>
    </div>
    <div>
      <div *ngFor="let c of listOfInitiatives" class="orderItem">
        <div>
          <b>{{c.name}}</b>
        </div>
        <div>
          {{c.initiative}}
        </div>
        <div>
          <input matInput placeholder="HP" [(ngModel)]="c.hp">
        </div>
        <button mat-button (click)="removeFromList(c)">X</button>
      </div>

    </div>
  </div>
</mat-card>
