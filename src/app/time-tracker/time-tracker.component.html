<mat-card>
  <div>{{date.getUTCHours()}} : {{date.getMinutes()}}</div>
  <div>
    <button mat-button (click)="addOneHour()">One hour</button>
    <button mat-button (click)="addHalf()">30 Min</button>
    <button mat-button (click)="addEight()">Eight hours</button>
    <button mat-button (click)="resetTime()">Reset</button>
  </div>
</mat-card>
